<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    /> 
  <title>Senha Forte</title>
</head>
<body>
  <div class="background" id="background"></div>  
  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Login</h1>
    <p class="text-sm text-gray-700">Atribua uma senha para reduzir o blur no background</p>
    <div class="my-4 text-left">
      <label for="email" class="text-gray-900">Email</label>
      <input type="text" class="border block w-full p2 rounded" id="email" placeholder="Preencha com seu email">
    </div>

    <div class="my-4 text-left">
      <label for="password" class="text-gray-900">Senha</label>
      <input type="password" class="border block w-full p2 rounded" id="password" placeholder="Preencha com sua senha">
    </div>

    <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Entrar</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
